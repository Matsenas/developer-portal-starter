meta:
  title: NFTPort Developers
  description: The best API documentation generator ever.
  siteUrl: https://nftportdev.redoc.ly
  keywords: redocly developer portal, api portal starter, api reference docs
  lang: en-US
linkChecker:
  severity: warning
  options:
    CheckExternal: false
logo:
  image: ./images/nftport.png
  altText: NFTPort logo
toc:
